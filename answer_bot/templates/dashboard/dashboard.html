{% extends 'layouts/apps.html' %}
{% load static %}
{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #chatBox {
    flex: 1;
    padding: 20px 20px 80px 245px;
    overflow-y: auto;
    border-radius: 10px;
  }

  .message {
    max-width: 60%;
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 10px;
    line-height: 1.4;
    border-radius: 10px;
  }

  .user {
    background: #d4edda;
    margin-left: auto;
    text-align: right;
  }

  .bot {
    background: #f8d7da;
    margin-right: auto;
  }

  .sender {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    border-radius: 10px;
  }

  .edit-area {
    display: none;
    width: 100%;
    margin-top: 5px;
    border-radius: 10px;
  
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 250px;
    right: 250px;
    padding: 10px 20px;
    background: #fff;
    display: flex;
    border-top: 1px solid #ccc;
    border-radius: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
  }

  button {
    background: #287bff;
    color: white;
    border: none;
    padding: 0 20px;
    margin-left: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
  }

  button:hover {
    background: #0b5ed7;
  }
</style>

<div id="chatBox"></div>

<footer>
  <input type="text" id="questionInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</footer>

<script>
function appendMessage(text, sender = "bot", originalQuestion = "") {
  const box = document.getElementById('chatBox');
  const message = document.createElement('div');
  message.classList.add('message', sender);

  if (sender === 'bot') {
    // Editable bot message
    message.innerHTML = `
      <span class="sender">ChatGPT:</span>
      <div class="response-text">${text}</div>
      <textarea class="edit-area">${text}</textarea>
      <button class="edit-btn">✏️ Edit</button>
      <button class="resend-btn" style="display:none;">⏎ Send Again</button>
    `;

    const editBtn = message.querySelector(".edit-btn");
    const resendBtn = message.querySelector(".resend-btn");
    const textArea = message.querySelector(".edit-area");
    const responseText = message.querySelector(".response-text");

    editBtn.onclick = function () {
      textArea.style.display = "block";
      resendBtn.style.display = "inline-block";
      responseText.style.display = "none";
      editBtn.style.display = "none";
    };

    resendBtn.onclick = function () {
      const editedResponse = textArea.value.trim();
      if (!editedResponse) return;
      resendEditedMessage(originalQuestion, editedResponse);
    };

  } else {
    // Normal user message
    message.innerHTML = `<span class="sender">You:</span>${text}`;
  }

  box.appendChild(message);
  box.scrollTop = box.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('questionInput');
  const question = input.value.trim();
  if (!question) return;

  appendMessage(question, 'user');
  input.value = "";

  fetch("", {
    method: "POST",
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token }}'
    },
    body: JSON.stringify({ question })
  })
  .then(res => res.json())
  .then(data => {
    appendMessage(data.response, 'bot', question);  // Pass original question
  })
  .catch(err => {
    appendMessage("Error: Unable to get response.", 'bot');
  });
}

function resendEditedMessage(originalQuestion, editedResponse) {
  appendMessage(editedResponse, 'user');

  fetch("", {
    method: "POST",
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token }}'
    },
    body: JSON.stringify({
      question: originalQuestion,
      edited_response: editedResponse
    })
  })
  .then(res => res.json())
  .then(data => {
    appendMessage(data.response, 'bot', originalQuestion);  // Allow feedback loop
  })
  .catch(err => {
    appendMessage("Error: Unable to resend edited message.", 'bot');
  });
}
</script>

{% endblock content %}
